<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>排序</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function where(arr){
			let newarr = [];
			for(let key in arguments){
				if(typeof(arguments[key]) === 'object'){
					arguments[key].map((item)=>{
						newarr.push(item);
					})
				}else{
					newarr.push(arguments[key]);
				}
				console.log(newarr);
			}
			newarr.sort();
		}
		where([40,60],50,54,59,88);
	</script>
</body>
</html>
