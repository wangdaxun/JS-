<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>蒙版(取消事件冒泡)</title>
	<link rel="stylesheet" href="">
	<style>
	*{
		margin:0;
		padding:0;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.button{
		width: 50px;
		height: 30px;
	}
	.btn{
		width: 100%;
		height: 100%;
		position: relative;
	}
	.mask{
		width: 100%;
		height: 100%;
		background: #ccc;
		top:0;
		left:0;
		position: absolute;
	}
	.blk{
		width: 200px;
		height: 200px;
		border-radius: 5px;
		background: blue;
		position: absolute;
		top:-100px;
		left: -100px;
		margin-left: 50%;
		margin-top: 50%;
	}

	</style>
</head>
<body>
	<div class="button">
		<button type="button" class="btn">
		点我登录
		</button>	
	</div>
	<div class="mask">
		<div class="blk">
		</div>
	</div>
</body>
</html>
