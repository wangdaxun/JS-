<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>back</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		body{
			perspective: 600px;
		}
		section{
			margin:100px auto;
			width: 300px;
			height: 200px;
			position: relative;
		}
		.box{
			width:300px;
			height: 200px;
			position: relative;
			transform-style: preserve-3d;
		}
		img{
			position: absolute;
			width: 100%;
			height: 450px;
			left:0;
			top:0;
			transition: all 3s;
		}
		.box img:first-child{
			z-index: 1;
			backface-visibility: hidden;
		}
		.box:hover img{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<section>
		<div class="box"><img src="images/zheng.png" alt=""><img src="images/fan.png" alt=""></div>
	</section>	
</body>
</html>
